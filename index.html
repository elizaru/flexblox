<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=sec, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/bd1af2d4f8.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css" />



    <title>ContactME</title>
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="head">
                <img src="assets/img/maria.jpg" alt="Foto de Perfil" id="profile" />
                <div class="name">
                    <p>María</p>
                    <p class="light"> <i class="fa-solid fa-circle green-point"></i> Active now</p>
                </div>
                <div class="options">
                    <a href="#" rel="noopener noreferrer"><i class="fa-regular fa-message"></i></a>
                    <a href="#" rel="noopener noreferrer"><i class="fa-solid fa-bars"></i></i></a>
                </div>
            </div>


            <div class="button">
                <button>New Chat</button>
            </div>



            <div class="chat-list">
                <div class="chat">
                    <img src="assets/img/friend1.jpg" alt="Amigo" class="img-chat">
                    
                    <div class="name-friend">
                        <p>Bernardita O</p>
                        
                        <p class="light">yet at work?</p>
                    </div>

                </div>
                <div class="chat">
                    <img src="assets/img/friend2.jpg" alt="Amigo" class="img-chat">
                    <div class="name-friend">
                        <p>Patty Hales</p>
                        <p class="light">mail sent <i class="fa-regular fa-circle-check"></i></p>
                    </div>
                </div>
                <div class="chat">
                    <img src="assets/img/friend3.jpg" alt="Amigo" class="img-chat">
                    <div class="name-friend">
                        <p>James Offi</p>
                        <p class="light">comming</p>
                    </div>
                </div>
                <div class="chat">
                    <img src="assets/img/friend4.jpg" alt="Amigo" class="img-chat">
                    <div class="name-friend">
                        <p>Philipo Gry</p>
                        <p class="light"> ¿niece or ht?</p>
                    </div>
                </div>
                <div class="chat">
                    <img src="assets/img/friend5.jpg" alt="Amigo" class="img-chat">
                    <div class="name-friend">
                        <p>MikelPubli</p>
                        <p class="light">Ready to go</p>
                    </div>
                </div>


            </div>
        </div>
        <div class="main">
            <img src="assets/img/hand.png" alt="Logo ContactME" class="logo">
            <h1>Start Networking</h1>
            <p>Click on "New Chat" and start creating new contact networks</p>
        </div>
    </div>
</body>

</html>
